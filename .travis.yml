language: cpp

sudo: required
dist: trusty

os:
    - linux
    - osx

compiler:
    - gcc
    - clang

git:
  submodules: true

before_script:
    - if [ "$TRAVIS_OS_NAME" == "linux" ]; then sudo add-apt-repository ppa:jonathonf/python-3.6 && sudo apt-get update && sudo apt-get install python3.6 libglew-dev libeigen3-dev; fi
    - if [ "$TRAVIS_OS_NAME" == "osx" ]; then brew install glew eigen; fi
    - mkdir build
    - cd build
    - cmake ..

script:
    - make
